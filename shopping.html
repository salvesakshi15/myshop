<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      color: #333;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Shop</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x200.png?text=T-Shirt" alt="T-Shirt">
      <h3>Classic T-Shirt</h3>
      <p>â‚¹499</p>
      <button onclick="addToCart('Classic T-Shirt')">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200.png?text=Shoes" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>â‚¹1,299</p>
      <button onclick="addToCart('Running Shoes')">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200.png?text=Bag" alt="Bag">
      <h3>Stylish Bag</h3>
      <p>â‚¹899</p>
      <button onclick="addToCart('Stylish Bag')">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>ðŸ›’ Items in cart: <span id="cartCount">0</span></p>
    <p>&copy; 2025 My Online Shop</p>
  </footer>

  <script>
    let cartCount = 0;
    function addToCart(item) {
      cartCount++;
      document.getElementById('cartCount').innerText = cartCount;
      alert(item + " added to cart!");
    }
  </script>
</body>
</html>
